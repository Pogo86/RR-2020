<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rope Race Climbing Centre</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0d78eaeeaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body>
    <nav>
        <a href="index.html" class="navLogo"><img src="img/ropeRaceLogo.svg" alt="Rope Race Climbing Centre"></a>
        <a href="index" class="navLinks">Home</a>
        <i class="fas fa-bars hamburger"></i>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>Rope Race <br><span>Climbing</span><br /><span class="heroSpan2">Centre</span></h1>
            <div class="heroBtns">
                <a href="#" class="btn btnIndexHero">Adults</a>
                <a href="#" class="btn btnIndexHero">Kids</a>
            </div>
            <div class="heroDeviders">
                <img src="img/divider.svg" alt="">
            </div>
        </div>
        <div class="contentIndex">
            <h4>Pick a course</h4>
            <div class="courseCarousel">
                <div class="courseCarouselSlide">Taster Session</div>
                <div class="courseCarouselSlide">Beginners Course</div>
                <div class="courseCarouselSlide">Geckos</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
</body>
</html>
